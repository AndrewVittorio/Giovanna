<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giovy – Creazioni fatte a mano</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* RESET + FIX RIGA BIANCA */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: #7e2bbd;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 100;
}

header h1 {
  font-family: 'Pacifico', cursive;
  font-size: 26px;
}

.menu {
  font-size: 28px;
  cursor: pointer;
}

/* HERO */
#hero {
  position: relative;
  min-height: 85vh;
  padding-top: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

#hero img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.hero-content {
  position: relative;
  color: #fff;
  z-index: 1;
}

.hero-content h2 {
  font-family: 'Pacifico', cursive;
  font-size: 56px;
}

.hero-content p {
  font-size: 18px;
  margin-top: 10px;
}

/* CAROUSEL */
.carousel-section {
  padding: 60px 0;
  background: #f8f8f8;
}

.carousel-wrapper {
  perspective: 1200px;
  width: 100%;
  height: 360px;
  position: relative;
  overflow: hidden;
}

.carousel {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 1s ease;
}

.carousel-item {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 240px;
  height: 320px;
  margin-left: -120px;
  margin-top: -160px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  transition: transform 1s ease, opacity 0.6s ease;
  opacity: 0;
  pointer-events: none;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(1.15);
}

.carousel-item.active {
  opacity: 1;
  pointer-events: auto;
}

.carousel-item.active img {
  transform: scale(1.1);
}

.carousel-item.prev,
.carousel-item.next {
  opacity: 0.9;
}

/* CONTROLLI */
.controls {
  text-align: center;
  margin-top: 20px;
}

.controls button {
  padding: 10px 18px;
  margin: 0 8px;
  border: none;
  background: #7e2bbd;
  color: white;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 600px) {
  .hero-content h2 {
    font-size: 42px;
  }

  .carousel-item {
    width: 200px;
    height: 280px;
    margin-left: -100px;
    margin-top: -140px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Giovy</h1>
  <div class="menu">☰</div>
</header>

<section id="hero">
  <img src="GIOVY_home.png" onerror="this.src='heroGiovanna.jpg'">
  <div class="hero-content">
    <h2>Giovy</h2>
    <p>Creazioni fatte a mano con amore</p>
  </div>
</section>

<section class="carousel-section">
  <div class="carousel-wrapper">
    <div id="carousel" class="carousel"></div>
  </div>

  <div class="controls">
    <button onclick="prev()">‹</button>
    <button onclick="next()">›</button>
  </div>
</section>

<script>
const images = [
  'foto1.jpg','foto2.jpg','foto3.jpg','foto4.jpg','foto5.jpg',
  'foto6.jpg','foto7.jpg','foto8.jpg','foto9.jpg','foto10.jpg'
];

const carousel = document.getElementById('carousel');
const count = images.length;
let index = 0;
let angle = 0;
const width = 240;
const radius = Math.round((width / 2) / Math.tan(Math.PI / count)) + 60;

function renderCarousel() {
  carousel.innerHTML = images.map((src, i) => {
    let cls = 'carousel-item';
    if (i === index) cls += ' active';
    else if (i === (index - 1 + count) % count) cls += ' prev';
    else if (i === (index + 1) % count) cls += ' next';

    return `
      <div class="${cls}"
        style="transform: rotateY(${i * 360 / count}deg) translateZ(${radius}px)">
        <img src="${src}">
      </div>
    `;
  }).join('');

  carousel.style.transform = `translateZ(-${radius}px) rotateY(${angle}deg)`;
}

function next() {
  index = (index + 1) % count;
  angle -= 360 / count;
  renderCarousel();
}

function prev() {
  index = (index - 1 + count) % count;
  angle += 360 / count;
  renderCarousel();
}

renderCarousel();
</script>

</body>
</html>
