<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giovy</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: 'Kurale';
      src: url('Kurale-Regular.ttf') format('truetype');
    }

    .font-kurale { font-family: 'Kurale', serif; }

    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }

    .animate-fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    .animate-fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .carousel-item img {
      transition: transform 0.8s ease, box-shadow 0.8s ease;
    }

    .carousel-item.active img {
      transform: scale(1.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    html { scroll-behavior: smooth; }
  </style>
</head>

<body class="bg-gray-50 overflow-x-hidden">

<!-- HEADER -->
<header class="bg-purple-700 fixed w-full top-0 z-50 flex justify-between items-center px-4 py-4 shadow-md">
  <h1 class="text-2xl text-white font-bold font-kurale">Giovy</h1>
  <nav class="hidden md:flex space-x-6 text-white">
    <a href="#hero">Home</a>
    <a href="#about">Chi Sono</a>
    <a href="#gallery">Galleria</a>
    <a href="#contact">Contatti</a>
  </nav>
</header>

<!-- HERO -->
<section id="hero" class="relative min-h-[85vh] pt-16 flex items-center justify-center">
  <img src="GIOVY_home.png" class="absolute inset-0 w-full h-full object-cover opacity-90">
  <div class="absolute inset-0 bg-black/60"></div>
  <div class="relative z-10 text-center text-white animate-fade-up">
    <h2 class="text-7xl font-kurale mb-4">Giovy</h2>
    <p class="text-xl">Creazioni fatte a mano con amore</p>
  </div>
</section>

<!-- GALLERIA -->
<section id="gallery" class="py-20 bg-gray-100 animate-fade-up">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-purple-700 mb-4">Galleria</h2>
    <p class="text-gray-700 mb-12">Esplora le creazioni in 3D</p>

    <div class="relative w-[360px] h-[360px] mx-auto">
      <div class="perspective-1000 w-full h-full overflow-hidden">
        <div id="carousel" class="relative w-full h-full transform-style-3d transition-transform duration-1000"></div>
      </div>

      <button id="prev" class="absolute left-[-20px] top-1/2 bg-white rounded-full px-3 py-1 shadow">‹</button>
      <button id="next" class="absolute right-[-20px] top-1/2 bg-white rounded-full px-3 py-1 shadow">›</button>
    </div>
  </div>
</section>

<!-- MODAL -->
<div id="image-modal" class="fixed inset-0 bg-black/80 hidden z-50 flex items-center justify-center">
  <img id="modal-img" class="max-w-[90%] max-h-[90%] rounded-xl shadow-2xl">
</div>

<!-- ABOUT -->
<section id="about" class="py-20 bg-white animate-fade-up">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-purple-700 mb-6">Chi Sono</h2>
    <p class="text-gray-700">Creazioni artigianali nate dalla passione.</p>
  </div>
</section>

<!-- CONTATTI -->
<section id="contact" class="py-20 bg-gray-100 animate-fade-up text-center">
  <h2 class="text-4xl font-bold text-purple-700 mb-6">Contattami</h2>
  <a href="https://wa.me/1234567890" class="bg-purple-700 text-white px-8 py-3 rounded-lg">WhatsApp</a>
</section>

<footer class="bg-purple-700 text-white text-center py-6">
  © 2025 Giovy
</footer>

<!-- SCRIPT -->
<script>
  const carousel = document.getElementById('carousel');
  const modal = document.getElementById('image-modal');
  const modalImg = document.getElementById('modal-img');

  const items = Array.from({ length: 20 }, (_, i) => `GIOVY_Galleria (${i + 1}).jpeg`);

  const itemWidth = 240;
  const count = items.length;
  const radius = Math.round((itemWidth / 2) / Math.tan(Math.PI / count));

  let angle = 0;
  let index = 0;

  function render() {
    carousel.innerHTML = items.map((src, i) => `
      <div class="carousel-item absolute top-1/2 left-1/2 w-[240px] h-[320px]
        -ml-[120px] -mt-[160px] rounded-xl overflow-hidden shadow-lg
        ${i === index ? 'active' : ''}"
        style="transform: rotateY(${i * 360 / count}deg) translateZ(${radius}px)">
        <img src="${src}" class="w-full h-full object-cover cursor-pointer">
      </div>
    `).join('');

    carousel.style.transform = `translateZ(-${radius}px) rotateY(${angle}deg)`;
  }

  document.getElementById('next').onclick = () => {
    angle -= 360 / count;
    index = (index + 1) % count;
    render();
  };

  document.getElementById('prev').onclick = () => {
    angle += 360 / count;
    index = (index - 1 + count) % count;
    render();
  };

  carousel.addEventListener('click', e => {
    const img = e.target.closest('img');
    if (!img) return;
    modalImg.src = img.src;
    modal.classList.remove('hidden');
  });

  modal.onclick = () => modal.classList.add('hidden');

  setInterval(() => document.getElementById('next').click(), 4000);
  render();
</script>

</body>
</html>
