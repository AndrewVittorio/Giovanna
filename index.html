<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIOVY Handmade Creations</title>
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #fff;
      color: #111;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    p.sottotitolo {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0;
    }

    section {
      padding: 40px 20px;
    }

    #viewer-container {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>GIOVY Handmade Creations</h1>
    <p class="sottotitolo">Arte, eleganza e passione intrecciate a mano</p>
  </header>

  <section>
    <h2>Galleria</h2>
    <p>Esplora le nostre creazioni in una rotazione 3D</p>

    <div id="viewer-container"></div>
  </section>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const container = document.getElementById('viewer-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const texture = new THREE.TextureLoader().load('gonna.png'); // tua immagine qui
    const geometry = new THREE.PlaneGeometry(3, 2);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
