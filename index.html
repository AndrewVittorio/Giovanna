<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giovy - Galleria 3D</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* --- Effetti 3D e animazioni --- */
    .transform-style-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .perspective-1200 {
      perspective: 1200px;
    }
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fade-up 0.8s ease forwards;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-[Montserrat]">
  <!-- Hero section opzionale -->
  <header class="py-16 text-center bg-gradient-to-b from-purple-700 to-purple-500 text-white shadow-lg">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">GIOVY Handmade Creations</h1>
    <p class="text-lg md:text-xl opacity-90">Arte, eleganza e passione intrecciate a mano</p>
  </header>

  <!-- Gallery Carousel -->
  <section id="gallery" class="py-16 px-6 bg-gray-100 animate-fade-up">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-3xl md:text-4xl font-bold text-purple-700 mb-6">Galleria</h2>
      <p class="text-lg text-gray-700 mb-12">Esplora le nostre creazioni in una rotazione 3D</p>

      <div class="relative w-full max-w-[460px] h-[460px] mx-auto">
        <div class="carousel-wrapper perspective-1200 w-full h-full overflow-hidden">
          <div id="carousel" class="relative w-full h-full transform-style-3d transition-transform duration-1000"></div>
        </div>

        <button id="prev" class="absolute top-1/2 -left-6 -translate-y-1/2 bg-white hover:bg-gray-100 text-gray-800 rounded-full p-2 shadow-lg text-2xl">‹</button>
        <button id="next" class="absolute top-1/2 -right-6 -translate-y-1/2 bg-white hover:bg-gray-100 text-gray-800 rounded-full p-2 shadow-lg text-2xl">›</button>

        <div id="caption" class="text-center mt-8 text-gray-700 text-lg font-medium"></div>
      </div>
    </div>

    <!-- Overlay fullscreen per l'immagine ingrandita -->
    <div id="lightbox" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50">
      <button id="close-lightbox" class="absolute top-6 right-6 text-white text-4xl font-bold cursor-pointer">×</button>
      <img id="lightbox-img" src="" alt="Immagine ingrandita" class="max-w-[90%] max-h-[90%] rounded-xl shadow-2xl object-contain border border-white/20 transition-transform duration-300 scale-100">
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-600 bg-gray-200 mt-16">
    <p>© 2025 Giovy Handmade — Tutti i diritti riservati.</p>
  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    const caption = document.getElementById('caption');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeLightbox = document.getElementById('close-lightbox');

    // ✅ Galleria aggiornata
    const items = [
      { image: 'GIOVY_Galleria.Gonna.png', caption: 'Eleganza intrecciata in ogni filo' },
      { image: 'GIOVY_Galleria.Borsa.png', caption: 'Stile artigianale, perfetto per ogni occasione' },
      { image: 'placeholder.svg', caption: 'Accessori unici per la tua casa' },
      { image: 'placeholder.svg', caption: 'Dettagli curati e cuciti a mano' },
      { image: 'placeholder.svg', caption: 'Design originale e funzionale' },
      { image: 'placeholder.svg', caption: 'Fili intrecciati con amore' },
      { image: 'placeholder.svg', caption: 'Colori che scaldano il cuore' }
    ];

    let angle = 0, index = 0;

    function renderCarousel() {
      carousel.innerHTML = items.map((item, i) => `
        <div class="absolute top-1/2 left-1/2 w-[280px] h-[380px] -ml-[140px] -mt-[190px] bg-gray-200 rounded-xl shadow-lg flex items-center justify-center overflow-hidden backface-hidden cursor-pointer hover:scale-105 transition-transform duration-300" 
          style="transform: rotateY(${i * (360 / items.length)}deg) translateZ(360px);">
          <img src="${item.image}" alt="${item.caption}" class="w-full h-full object-cover rounded-xl" data-index="${i}">
        </div>`).join('');
      carousel.style.transform = `translateZ(-360px) rotateY(${angle}deg)`;
      caption.textContent = items[index].caption;

      // Zoom su clic
      document.querySelectorAll('#carousel img').forEach(img => {
        img.addEventListener('click', () => {
          lightboxImg.src = img.src;
          lightbox.classList.remove('hidden');
          lightboxImg.classList.add('scale-110');
          setTimeout(() => lightboxImg.classList.remove('scale-110'), 200);
        });
      });
    }

    // Navigazione manuale
    document.getElementById('next').onclick = () => {
      angle -= 360 / items.length;
      index = (index + 1) % items.length;
      renderCarousel();
    };
    document.getElementById('prev').onclick = () => {
      angle += 360 / items.length;
      index = (index - 1 + items.length) % items.length;
      renderCarousel();
    };

    // Rotazione automatica
    setInterval(() => document.getElementById('next').click(), 5000);
    renderCarousel();

    // Chiusura lightbox
    closeLightbox.onclick = () => lightbox.classList.add('hidden');
    lightbox.addEventListener('click', e => { if (e.target === lightbox) lightbox.classList.add('hidden'); });
  </script>
</body>
</html>
