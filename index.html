<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giovy</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: 'Kurale';
      src: url('Kurale-Regular.ttf') format('truetype');
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body { min-height: 100vh; }

    .font-kurale { font-family: 'Kurale', serif; }

    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }

    .animate-fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s ease-out;
    }
    .animate-fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      transition: transform .8s ease, box-shadow .8s ease;
    }

    html { scroll-behavior: smooth; }

    .arrow-btn {
      font-size: 32px;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      color: purple;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,.3);
    }
  </style>
</head>

<body class="bg-gray-50">

<header class="bg-purple-700 fixed w-full top-0 z-50 flex justify-between items-center px-4 py-4 shadow-md">
  <h1 class="text-2xl text-white font-bold font-kurale">Giovy</h1>
  <button id="menu-button" class="md:hidden text-white text-2xl">☰</button>
</header>

<section id="hero" class="relative min-h-[85vh] pt-16 flex items-center justify-center">
  <img id="hero-img" src="GIOVY_home.png"
       class="absolute inset-0 w-full h-full object-cover">
  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-10 text-center text-white animate-fade-up">
    <h2 class="text-7xl md:text-8xl font-kurale mb-6">Giovy</h2>
    <p class="text-xl md:text-2xl">Creazioni fatte a mano con amore</p>
  </div>
</section>

<section id="gallery" class="py-20 bg-gray-100 animate-fade-up overflow-hidden">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-purple-700 mb-4">Galleria</h2>

    <div class="relative w-[360px] h-[360px] mx-auto">
      <div class="perspective-1000 w-full h-full overflow-hidden">
        <div id="carousel" class="relative w-full h-full"></div>
      </div>

      <button id="prev"
        class="arrow-btn absolute left-2 md:-left-6 top-1/2 -translate-y-1/2">‹</button>

      <button id="next"
        class="arrow-btn absolute right-2 md:-right-6 top-1/2 -translate-y-1/2">›</button>
    </div>
  </div>
</section>

<script>
const carousel = document.getElementById('carousel');
const images = Array.from({length:20},(_,i)=>`GIOVY_Galleria (${i+1}).jpeg`);
let index = 0;

function renderCarousel(){
  carousel.innerHTML = `
    <div class="carousel-item w-[240px] h-[320px] mx-auto rounded-xl overflow-hidden shadow-lg">
      <img src="${images[index]}" class="cursor-pointer">
    </div>
  `;
}

document.getElementById('next').onclick = () => {
  index = (index + 1) % images.length;
  renderCarousel();
};
document.getElementById('prev').onclick = () => {
  index = (index - 1 + images.length) % images.length;
  renderCarousel();
};

renderCarousel();
</script>

</body>
</html>
